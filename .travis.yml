language: python
python:
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
# command to install dependencies
install:
  - pip install python-coveralls
  - pip install coverage
  - pip install nose

# command to run tests
script:
    - cd tests
    - nosetests --with-coverage --cover-package=groio test_groio.py
after_success:
    - coveralls
